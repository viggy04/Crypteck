<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="">
                <h3 class="text-center" style="font-size:23px;"> {{coinData?.name}} </h3>
                <h2 [innerHtml]="coinData?.description?.en.split('.')[0]"></h2>
                <div class="more-details">
                    <span class="title">Rank:</span> <span class="value">{{ coinData?.market_cap_rank }}</span> <br>
                    <span class="title">Current Price:</span> <span class="value">{{
                        coinData?.market_data.current_price.inr |currency:currency }}</span><br>
                    <span class="title">Market Cap:</span> <span class="value">{{ coinData?.market_data?.market_cap.inr
                        | currency:currency }}</span>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"
                style="width:300px;">
            </canvas>
            <div class="d-flex justify-content-around">
                <button (click)="getDataForGraph(1)"  class="btn" mat-raised-button color="primary" > 24 Hrs </button>
                <button (click)="getDataForGraph(30)" class="btn" mat-raised-button color="primary"> 1 Month </button>
                <button (click)="getDataForGraph(90)" class="btn" mat-raised-button color="primary"> 3 Month </button>
                <button (click)="getDataForGraph(365)"class="btn"   mat-raised-button color="primary"> 1 Year </button>
            </div>
        </div>
    </div>
</div>
